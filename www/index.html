<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>TSL Tutor</title>
        
        <!-- some fancy styles-->
        <style>
        .btn {
            background-color: #990066; /* purple */
            }
        </style>
        
        
        <!-- divs for locating our flags -->
         <style>
       .turFlag{
           float: left;
           width: 50%;          
       }
             
        .engFlag{
            float: left;
            width: 50%;  
             }
        </style>
        
        
        <!--javascript to control a navigation page-->
        <script>
            
            function open_nav(){                 
                alert("Please, choose your language.")
            }        
        
        </script> 
       
        
    </head>
    <body>  
            
        <!--table for basic layout, contains two rows only-->
        <table style="height:100%; bordercolor=black; width=100% ; background-color=purple;
        position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
            
        <!--upper row, has two cols-->
        <tr  style="background-color:#990066; height: 15%; width=100%">
        <td> 
              <!-- dashed button -->
            <center>
            <button class="btn" onclick="open_nav()">
            <img src="dash_button.svg" width=40 height=55 alt="">
            </button>
            </center>        
            
        </td>  
            
        <td width=100%>
            
            <!--headline-->
            <center>                
            <font style ="color: rgba(0,0,0,0.6); text-shadow: 2px 2px 3px rgba(255,255,255,0.1);" size="+3" face="times"><b>TSL</b></font>    
            </center>
        </td>
        </tr>
            
        <!--bottom row, has one col-->
        <tr  style="height: 75%; width=100%">
            <td colspan = 2 >
            <!--hypnosis image -->
                
            <div class = "turFlag">               
                <center><img src = "images/TurkishFlag.PNG" width = "65%" height="25%"></center>
            </div>
               
            <div class = "engFlag">               
                <center><img src = "images/EnglishFlag.PNG" width = "56%" height="25%"></center>
            </div>
              
            </td>
        </tr>          
            
        </table>
        
           
    </body>
</html>
