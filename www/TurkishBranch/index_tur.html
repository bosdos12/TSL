<!DOCTYPE html>

<head>

  <!-- Navigation page + different styles-->
  <link rel="stylesheet" type="text/css" href="../css/menu.css"/>

  <!--Juery-->
  <script src="../js/jquery-3.1.0.min.js"></script>
  
  <!-- Javascript checking if name is known or not-->
  <script>
    //checks if name is available
    $(document).ready(function(){
      var u_name =localStorage.getItem('name');
        
      if(u_name == null){    
        $(".ask_name").show();
      }
      else{
        $(".rubric_choice").show();
        $("#greeting").text("Merhaba, " + u_name + "!");
      }
    });
      
            
    //Javascript that deletes local storage data so that the name will be asked again if user wants to change it
    function new_name(){
      localStorage.removeItem('name');
      location.reload();
    }
    </script>
        <!--javascript which shows the name using sign language if users enters it -->   
        <script src = "../js/name_in_sign.js"></script> 
        
        <!--javascript to control the navigation page-->        
        <script>
            
            function open_nav(){                 
                
               document.getElementsByClassName("navigation")[0].style.visibility = "visible";
            }        
            
            function close_nav(){
                document.getElementsByClassName("navigation")[0].style.visibility = "hidden";
            }
        
        </script> 
        <script src="../js/swipe.js"></script>
        
        <!-- javascript allowing to access the language change page-->
        <script>
        function langChange(){
            localStorage.setItem('lang', 0);
        }
        </script>
       
        
    </head>
    <body>
            
        
            
        <!--table for making-->
        <table style="height:100%; bordercolor=black; width=100% ; background-color=purple;
        position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
            
        <!--upper row-->
        <tr  style="background-color:#990066; height: 10%; width=100%">
        <td>

            <img src="../images/dash_button.svg"  width=30 height=35 alt="">
            </button>
            </center>        
            
        </td>  
            
        <td width=100%>
            <!--headline-->

            <font style ="color: rgba(0,0,0,0.6); text-shadow: 2px 2px 3px rgba(255,255,255,0.1);" size="+3" face="times"><b>TID</b></font>    
            </center>
        </td>
        </tr>
            
        <!--bottom row-->
        <tr  style="height: 75%; width=100%">
            <td colspan = 2 >
            <!--hypnosis image -->
                
            <div class = "ask_name"> 
                <center>
                <div id = "text_in_shape">
                    <font color = "#ffffff" size="+2">Adınız?</font>
                </div>
                <input type="text" id="name" size = "18" style = " font-size:17px " onchange = "show_name(this.value)"/>
                <br><br>
                <img id = "sign" src = "../images/blank.JPG" height = "200px" width="200px">
                </center>
            </div>
                
            <div class = "rubric_choice">
                <b><p id = "greeting" style="font-size:120%;" onclick = "new_name()"></p></b>
                <div id = "buttons">
                    <a href="alphabet.html" class="btn green">Alfabe</a>
                    <br>
                    <a href="#" class="btn green">Temeller</a>
                    <br>
                    <a href="#" class="btn green">Sayılar</a>
                </div>
            </div>
              
            </td>
        </tr>
