  <!--Javascript teaching numbers in sign language-->
  <!--Javascript teaching numbers in sign language-->
  <script>    
      
    $( document ).ready(function() {
      number = 0
        
      $( "#l_arr" ).click(function() {
        if(number != 0){
          number -= 1; 
        }
      });
        
      $("#r_arr").click(function(){
        if(number<10){
        number += 1;  
        }
      });
        
      $(".teaching_nums").click(function() {
        $(".digits").text(number);
                if(number==0){
                  $(".gestures img").attr("src","../../images/gestures/O.jpg");
                }
                else if(number==7 || number==8){
                  $("#r_arr, #l_arr").addClass("wait_click");
                    
                  $(".gestures img").attr("src","../../images/gestures/numbers/"+number+"a.jpg")
                  setTimeout(function(){         
                    $(".gestures img").attr("src","../../images/gestures/numbers/"+number+"b.jpg")   
                    $("#r_arr, #l_arr").removeClass("wait_click");
                  }, 1000);  
                    
                }
                  
                else if(number==10){
                  $("#r_arr, #l_arr").addClass("wait_click");
                    
                  $(".gestures img").attr("src","../../images/gestures/numbers/10a.jpg")
                  setTimeout(function(){         
                    $(".gestures img").attr("src","../../images/gestures/numbers/10b.jpg")         
                  }, 1000);
                  setTimeout(function(){         
                    $(".gestures img").attr("src","../../images/gestures/numbers/10c.jpg")
                  }, 2000); 
                  setTimeout(function(){
                    location.reload();
                  },4000);
                }
                else{
                  $(".gestures img").attr("src","../../images/gestures/numbers/"+number+".jpg");
                }
      });
        
    });

  </script>
